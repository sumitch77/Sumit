<script>
const form = document.getElementById("newform");

form.addEventListener("submit", function(e) {
  e.preventDefault();

  const data = {};
  const elements = form.elements;

  // Dynamically collect all inputs
  for (let i = 0; i < elements.length; i++) {
    const el = elements[i];
    if (!el.name) continue;

    if (el.type === "checkbox") {
      if (!data[el.name]) data[el.name] = [];
      if (el.checked) data[el.name].push(el.value);
    } else if (el.type === "radio") {
      if (el.checked) data[el.name] = el.value;
    } else {
      data[el.name] = el.value;
    }
  }

  // Convert checkbox arrays to comma-separated strings
  for (let key in data) {
    if (Array.isArray(data[key])) data[key] = data[key].join(", ");
  }

  // Send to Google Sheets Web App
  fetch("https://script.google.com/macros/s/AKfycbwPFoM3LyBBckgDIJAQRoGWLxkbIQVZPzBuFlckyAmIe3vJLLbdJGLgdcwiUubwHqO4/exec", {
    method: "POST",
    body: JSON.stringify(data),
    headers: { "Content-Type": "application/json" }
  })
  .then(res => res.text())
  .then(response => {
    alert("Submitted successfully!");
    form.reset();
  })
  .catch(err => console.error(err));
});
</script>
