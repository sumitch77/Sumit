<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <link href="sign.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="language-selector">
            <label for="language">English (In)</label>
        </div>

        <div class="login-box">
          <form id="form1">
           
                <div class="input-group">
                    <div id="wrong"> Invalid Username , Enter Value</div>
                    <br>
                                      
                    <input type="text" id="username" name="username" placeholder="Username" required >
                </div>
                
                <div class="input-group">
                    <input type="password"  id="password" name="password" placeholder="Password" required pattern="[a-zA-Z0-9]{8,}" title="Minimum 8 digits required">    
                </div>
                
                <button type="submit" id="login1" class="login-btn">Create New Account</button>
            
          </form>
         
        </div>

        
  <script src="signup.js"></script>
</body>
</html>
