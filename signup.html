<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <link href="sign.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="language-selector">
            <label for="language">English (In)</label>
        </div>

        <div class="login-box">
          <form id="form1">
           
                <div class="input-group">
                    <div id="wrong"> Invalid Username (At least of 5 characters)</div>
                    <br>
                                      
                    <input type="text" id="username" name="username" placeholder="Username" required >
                </div>
                
                <div class="input-group">
                    <input type="password"  id="password" name="password" placeholder="Password" required pattern="[a-zA-Z0-9]{8,}" title="Minimum 8 digits required">    
                </div>
               <div class="input-group">
                    <input type="email"  id="email" name="email" placeholder="Enter Email" required>    
                </div>
               <div class="input-group">
                    <input type="number"  id="phone" name="phone no" placeholder="Enter Phone Number" required pattern="{10,}" title="Minimum 10 digits required">    
                </div>
                
                <button id="login1" class="login-btn">Create New Account</button>
            
          </form>
         
        </div>

        
  <script src="signup.js"></script>
</body>
</html>
