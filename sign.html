<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="sign.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="language-selector">
            <label for="language">English (In)</label>
        </div>

        <div class="login-box">
          <form id="form">
           
                <div class="input-group">
                    <div id="wrong"> Invalid Username , Create New Account</div>
                    <br>
                    <input type="text" id="username" name="username" placeholder="Username">
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                
                <button type="submit" id="login" class="login-btn">Log in</button>
            
          </form>
         
        </div>

        <div class="spacer"></div>

        <button id="create" class="create-account-btn">Create new account</button>
    </div>
  <script src="sign.js"></script>
</body>
</html>
