<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
  <link rel="stylesheet" href="latest.css">
</head>
<body>
  <h1 id="h">
    Calculator
  </h1>
  <div id="main">
    
  <div id="result">
 
  </div>
    <div id="square" class="ope">.</div>
    <div class="ope" id="bracket">(</div>
    <div class="ope" id="cbracket">)</div>
    <div class="clear" id="all">clear</div>
    <div class="num" id="one">1</div>
    <div class="num" id="two">2</div>
    <div class="num" id="three">3</div>
    <div class="ope" id="add">+</div>
    <div class="num" id="four" >4</div>
    <div class="num" id="five">5</div>
    <div class="num" id="six">6</div>
    <div class="ope" id="sub">-</div>
    
    <div class="num" id="seven">7</div>
    <div class="num" id="eight">8</div>
    <div class="num" id="nine">9</div>
    <div class="ope" id="mul">*</div>
    <div class="num" id="zero">0</div>
    
    <div class="rem" id="cut">X</div>
    <div id="ans">=</div>
    
    <div class="ope" id="div">/</div>
    
  </div> <br>
  <input type="text" id="input" placeholder="enter your equation">
  <button type="submit" id="calculate">Calculate</button>
  
  <br><br>
  <div id="show"></div>
  <script src="latest.js"></script>
</body>
</html>
